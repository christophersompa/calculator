<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-buttons">
                <div class="buttons-1">
                    <button type="button" data-clear>CLEAR</button>
                </div>
                <div class="buttons-2">
                    <button type="button" data-7>7</button>
                    <button type="button" data-8>8</button>
                    <button type="button" data-9>9</button>
                    <button type="button" class="operator" data-divide>/</button>
                    <button type="button" data-4>4</button>
                    <button type="button" data-5>5</button>
                    <button type="button" data-6>6</button>
                    <button type="button" class="operator" data-multiply>*</button>
                    <button type="button" data-1>1</button>
                    <button type="button" data-2>2</button>
                    <button type="button" data-3>3</button>
                    <button type="button" class="operator" data-subtract>-</button>
                    <button type="button" data-0>0</button>
                    <button type="button" data-point>.</button>
                    <button type="button" class="equals" data-equals>=</button>
                    <button type="button" class="operator" data-add>+</button>
                </div> 
            </div>    
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
