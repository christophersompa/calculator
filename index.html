<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-keys">
                <div class="buttons-1">
                    <button type="button" data-action="clear">CLEAR</button>
                </div>
                <div class="buttons-2">
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button" class="operators" data-action="divide">รท</button>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button" class="operators" data-action="multiply">*</button>
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button" class="operators" data-action="subtract">-</button>
                    <button type="button">0</button>
                    <button type="button" data-action="decimal">.</button>
                    <button type="button" class="equals" data-action="calculate">=</button>
                    <button type="button" class="operators" data-action="add">+</button>
                </div> 
            </div>    
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
